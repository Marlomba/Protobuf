syntax = "proto3";

package LiveView;


option go_package = "LiveView/proto/grps";

service LiveViewReturn{
  //агент youtuba
  rpc ServiceYouTube(RequestGetData) returns (ResponseStreamData);
  //агент telegram
  rpc Servicetelegram(RequestData) returns (ResponseData);
}

// youtuba
message RequestGetData{
  int32 idUser = 1;
  repeated string url = 2;
}

message ResponseStreamData{
  int32 idUser = 1;
  repeated string urlvideo =2;
}
// telegram
message IMG{
  int32 id_img = 1;
  string url_img =2;
}

message RequestData{
  int32 id_user = 1;
}

message ResponseData{
  int32 id_data = 1;
  string name_channel = 2;
  string text_post = 3;
  repeated IMG imgs = 4;
}

